<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <h2>JAVA Script Async and Await</h2>
        <p id="demo"></p>

        <script>
            async function add(a, b) {
                var response =await a + b;
                display(response);
            }
            function display(sum) {
                document.getElementById("demo").innerHTML=sum;
            }
            add(20, 30)
        </script>
    </body>
</html>
